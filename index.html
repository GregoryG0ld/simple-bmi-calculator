<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple BMI Calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
</head>

<body>

   <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="img/bmi.png" alt="" width="72" height="72">
      <h1 class="display-5 fw-bold text-body-emphasis">Body Mass Index</h1>
      <div class="col-lg-6 mx-auto">
         <p class="lead mb-4">The Body Mass Index (BMI) Calculator can be used to calculate BMI value and corresponding
            weight status while taking age into consideration</p>


         <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <label for="height">Please Enter your Height in meters</label>
            <input type="number" step='0.01' value='0.00' placeholder='0.00' class="height-input">

         </div>

         <br>

         <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <label>Please Enter your Weight in kg</label>
            <input type="number" class="weight-input">

         </div>

         <br>

         <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">



            <button type="button" class="btn btn-primary btn-lg px-4 gap-3 check">Calculate</button>

            <button type="button" class="btn btn-outline-secondary btn-lg px-4 clear">Clear</button>
         </div>
         <br>
         <p class="text-message">Start Calculating!</p>
      </div>
   </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
